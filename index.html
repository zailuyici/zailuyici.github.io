<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta title="请稍等.....">
    <style type="text/css">
        body {
            background: #f2f2f2;
            text-align: center;
        }
        h2 {
        }
        small {
            color: #999;
        }
    </style>
</head>
<body>
<h2>正在为你跳转最新可用的【不良研究所导航】访问域名，请稍候(<span id="seconds">3</span>).....</h2>
<h2>防止使用域名屏蔽，请记住地址发布页【buliangvip.top】。<h2>
<script type="text/javascript">
  var randUrl = 'https://buliangviop.neocities.org/';
  var secondElem = document.getElementById('seconds');
  var seconds = secondElem.textContent;
  var timedFun = function () {
    if (seconds > 1) {
      secondElem.textContent = --seconds;
      setTimeout(function () {
        timedFun();
      }, 1000);
    } else {
      location.href = randUrl;
    }
  };
  setTimeout(function () {
    timedFun();
  }, 1000);
</script>
</body>
</html>
